<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trocar números pares por 0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Troque todos os elementos pares e diferentes de zero de um array pelo
      número 0. Se o array for vazio, retorne -1.
    </h1>

    <form action="">
      <div>
          <label for="">"Insira aqui os números do ARRAY"</label>
          <input type="number" id="entradaNumero" />
          <button id="inserirNumeroNoArray">Enviar número</button>
      </div>
      <div class="display-inline">
          <button id="verificarNumeros">verificar Array</button>
          <div id="conteudoFinal">0</div>
      </div>
    </form>

    

    <script src="script.js"></script>
  </body>
</html>
